<!DOCTYPE html >
<html lang="en" ng-app="codecraft">

<head>
    <title>Lists Of Things</title>
    <link link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">



            <div class="navbar-header">
                <a class="navbar-brand" href="/">Lists Of Things
			</a >
		</div >
	</div >
</nav >

<div class="container main-content" ng-controller="PersonsController">
    
    <div class='row'>
    <div class="col-md-12">
        <form class="form-inline well well-sm">
        <span class='glyphicon-search'></span>
        <div class="form-group">
            <input type='text'
                   class='form-control'
                   id='name'
                   ng-model='search'
                   placeholder='Search name...'
            />
          
            </div>
            <div class='form-group'>
            <select class="'form-control"
                ng-model='order'>
                <option value='name'> Name (ASC)</option>    
                <option value='-name'> -Name (DEC)</option>    
                <option value='email'> Email (ASC)</option>    
                <option value='-email'> -Email (DEC)</option>    
                
                </select>
                    
                    
            </div>
            
            
        </form>
        </div>
    </div>
    
    <div class= 'row-md-12'>
    <div class='col-md-4' ng-repeat="person in persons | filter:sensitiveSearch | orderBy:order" >
        
        <table class="table table-bordered">

		<tr>
			<td>#</td>
            <td>{{ $index }}</td>
        </tr>
        <tr>    
            <td>Name</td><td>{{ person.name }}</td>
        </tr>    
           
        <tr>
			<td>Email</td><td>{{ person.email }}</td>
        </tr>  
        <tr>
			<td>Birthday</td><td>{{ person.birthdate | date:"longDate" }}</td>
        </tr>
	   </table>
    </div>
</div>
